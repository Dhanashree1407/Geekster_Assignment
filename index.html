<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>Personal Details</legend><br>
        <label for="frist_name">Firstname </label>
        <input type="text" id="frist_name"><br><br>
        <label for="middle_name">Middlename: </label>
        <input type="text" id="middle_name"><br><br>
        <label for="last_name">Lastname: </label>
        <input type="text" id="last_name"><br><br>
        <label for="course">Course:</label>

        <select name="course" id="course">
            <option value="">Course</option>
            <option value="">BCA</option>
            <option value="">BBA</option>
            <option value="">B.Tech</option>
            <option value="">MBA</option>
            <option value="">MCA</option>
            <option value="">M.Tech</option>
        </select><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="gender" value="male">
        <label for="gender">Male</label><br>
        <input type="radio" name="gender" id="gender" value="female">
        <label for="gender">Female</label><br>
        <input type="radio" name="gender" id="gender" value="other">
        <label for="gender">Other</label><br><br>

        <label for="date">DOB</label>
        <input type="datetime-local" id="date"><br>

        <label for="phone">Phone :</label>
        <input type="text" name="country code" id="phone"  value="+91" size="2" disabled>
        <input type="tel" id="phone" maxlength="10" size="10">
        <br><br>

        <label for="address">Address</label><br>
        <textarea name="address" id="address" cols="80" rows="5"></textarea><br><br>

        <label for="email">Email:</label>
        <input type="email" for="email" id="email"><br><br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br><br><br>

        <label for="pass">Re-type password:</label>
        <input type="password" id="pass" name="pass"><br><br>

        <input type="checkbox">Agree to terms and conditions <br><br>

        <label for="">Choose File</label>
        <input type="file" name="" id=""><br><br>

        <label for="">Choose Color</label>
        <input type="color"><br><br>

        <input type="reset">
        <input type="submit">
    </fieldset>




    </form>
</body>
</html>
